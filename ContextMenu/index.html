<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/contextmenu.png" sizes="64*64">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Context Menu</title>
</head>
<body>
    Click right and see context menu
    <section id="contextMenu" style="display: none;">
        <ul>
            <li><i class="fa-solid fa-copy"></i> Copy</li>
            <li><i class="fa-solid fa-scissors"></i> Cut</li>
            <li><i class="fa-solid fa-up-down-left-right"></i> Move</li>
            <li><i class="fa-solid fa-paste"></i> Paste</li>
            <li><i class="fa-solid fa-trash-can"></i> Delete</li>
        </ul>
    </section>
    <script src="https://kit.fontawesome.com/dead1e6bd6.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
